swagger: '2.0'
definitions:
  model.Country:
    properties:
      code_a2:
        description: |
          2 chars ISO 3166-1 country code
        type: string
      code_a3:
        description: |
          3 chars ISO 3166-1 country code
        type: string
      code_int:
        description: |
          numeric ISO 3166-1 country code
        type: integer
      created_at:
        description: |
          date of create country in system
        type: string
      is_active:
        description: |
          is country active
        type: boolean
      name:
        $ref: '#/definitions/model.Name'
        description: |
          list of country names
        type: object
    type: object
  model.Error:
    properties:
      message:
        description: A description of the error.
        type: string
      code:
        type: string
        description: A status code of the error.
    type: object
  model.JsonOrderCreateResponse.user.address:
    properties:
      country:
        type: string
        description: >-
          string representing the the user's country. two-letter uppercase
          country code in ISO 3166-1 alpha-2 format
      city:
        type: string
        description: user's city
      zip:
        type: string
        description: postal code
  model.JsonOrderCreateResponse.item:
    properties:
      id:
        description: item identifier
        type: string
      object:
        description: item type
        type: string
      sku:
        description: item sku identifier
        type: string
      name:
        description: item name
        type: string
      description:
        description: item description
        type: string
      amount:
        description: item price
        type: number
      currency:
        description: >-
          item price currency. three-letter ISO 4217 currency code, in
          uppercase.
        type: string
      images:
        description: list of urls to item images
        type: array
        items:
          type: string
      url:
        description: url to item on project site
      metadata:
        description: object contain item metadata
        type: object
      code:
        description: item code
        type: string
      created_at:
        description: object contain information about time when payment created
        $ref: '#/definitions/ProtobufTimestamp'
      updated_at:
        description: >-
          object contain information about time when payment updated at last
          time
        $ref: '#/definitions/ProtobufTimestamp'
      platform_id:
        description: item platform identifier
        type: string
  model.JsonOrderCreateResponse:
    properties:
      id:
        description: The unique identifier for the order.
        type: string
      payment_form_url:
        description: The PaySuper-hosted URL of payment form.
        type: string
  model.PaymentFormDataResponse:
    properties:
      account:
        description: |
          user account, may be null
        type: string
      has_vat:
        description: |
          flag to show VAT commission amount in payment form
        type: boolean
      vat:
        description: VAT amount
        type: number
      amount:
        description: order amount without VAT
        type: number
      total_amount:
        description: total order amount with VAT
        type: number
      currency:
        description: order currency
        type: string
      user_address_data_required:
        description: flag to get information about user real geo position
        type: boolean
      id:
        description: |
          order unique identifier
        type: string
      payment_methods:
        description: |
          contain data about payment methods
        items:
          $ref: '#/definitions/model.PaymentMethodJsonOrderResponse'
        type: array
      project:
        $ref: '#/definitions/model.ProjectJsonOrderResponse'
        description: |
          contain data about project
        type: object
      token:
        description: |
          access token to websocket private chanel
        type: string
      user_ip_data:
        description: object contain information about user address get by user ip address
        $ref: '#/definitions/model.JsonOrderCreateResponse.user.address'
      items:
        description: list of buyed items in order
        type: array
        items:
          $ref: '#/definitions/model.JsonOrderCreateResponse.item'
      cookie:
        description: >-
          value to set to cookie for user identification. if user was identified
          by other data than value can be empty.
        type: string
      email:
        description: user email
        type: string
      description:
        description: order description
        type: string
      country_payments_allowed:
        description: true is payments from user country is allowed
        type: boolean
      country_change_allowed:
        description: >-
          true if user can change self country if payments from his country
          disallow
        type: boolean
      platforms:
        description: >-
          list of supported platforms if this payment with type key (for other
          types this field can be empty)
        type: array
        items:
          type: string
    type: object
  model.Name:
    properties:
      en:
        description: |
          english name
        type: string
      ru:
        description: |
          russian name
        type: string
    type: object
  model.OrderCreatePaymentRequest:
    properties:
      address:
        description: >
          user wallet address in crypto payment system. required only for crypto
          payment
        type: string
      card_holder:
        description: |
          bank card card holder name. required only for bank card payment
        type: string
      cvv:
        description: |
          bank card cvv code. required only for bank card payment
        type: integer
      ewallet:
        description: >
          user account in ewallet payment system. required only for ewallet
          payment
        type: string
      month:
        description: >
          month of expire date of user bank card. required only for bank card
          payment
        type: integer
      order_id:
        description: |
          unique identifier of order on PSP (P1) side
        type: string
      pan:
        description: |
          user bank card number. required only for bank card payment
        type: string
      payment_method_id:
        description: |
          unique identifier of payment method by PSP (P1) classifier
        type: string
      year:
        description: >
          year of expire date of user bank card. required only for bank card
          payment
        type: integer
    type: object
  order.project:
    properties:
      id:
        type: string
        description: project unique identifier
      merchant_id:
        type: string
        description: project merchant unique identifier
      url_success:
        type: string
        description: url for redirect user after successfully completed payment
      url_fail:
        type: string
        description: url for redirect user after failed payment
      send_notify_email:
        type: boolean
        description: >-
          flag to send notification emails by "notify_emails" list after
          successfully completed payment
      notify_emails:
        type: array
        description: >-
          emails list to send notification email after successfully completed
          payment
        items:
          type: string
      secret_key:
        type: string
        description: project secret key
      url_check_account:
        type: string
        description: callback url to check payment requisites
      url_process_payment:
        type: string
        description: callback url to send payment complete request
      callback_protocol:
        type: string
        description: >-
          type of callback notification protocol. now available next values:
          empty - notification request not send, order just mark as successfully
          complete; default - notification request send by PaySuper notification
          protocol;
  order.payment_method.card:
    properties:
      first6:
        type: string
        description: >-
          string representing the first 6 digits of the card. Available only for
          a card method
      last4:
        type: string
        description: >-
          string representing the last 4 digits of the card. Available only for
          a card method
      masked:
        type: string
        description: masked pan of bank card
      expiry_month:
        type: string
        description: month of expiration bank card
      expiry_year:
        type: string
        description: year of expiration bank card
      brand:
        type: string
        description: bank card brand
      fingerprint:
        type: string
        description: string representing the internal fingerprint for given card
      secure3d:
        type: boolean
        description: true is 3DS secure was used during payment
  order.payment_method.wallet:
    properties:
      brand:
        type: string
        description: name of payment system
      account:
        type: string
        description: payer wallet number in payment system
  order.payment_method.crypto_currency:
    properties:
      brand:
        type: string
        description: name of crypto currency system
      address:
        type: string
        description: payer address in crypto cyrrency system
  order.payment_method:
    properties:
      title:
        type: string
        description: payment method name
      external_id:
        type: string
        description: payment method identifier in payment system
      payment_system_id:
        type: string
        description: payment system identifier
      saved:
        type: boolean
        description: true is payment method was saved by user for future usage
      card:
        $ref: '#/definitions/order.payment_method.card'
        description: >-
          object contain main information about requisites if payment was by
          bank card. may be null
      wallet:
        $ref: '#/definitions/order.payment_method.wallet'
        description: >-
          object contain main information about requisites if payment was by
          e-wallets. may be null
      crypto_currency:
        $ref: '#/definitions/order.payment_method.crypto_currency'
        description: >-
          object contain main information about requisites if payment was by
          crypto currency. may be null
  order.user.address:
    properties:
      country:
        type: string
        description: >-
          string representing the the user's country. two-letter uppercase
          country code in ISO 3166-1 alpha-2 format
      city:
        type: string
        description: user's city
      postal_code:
        type: string
        description: postal code
      state:
        type: string
        description: state name
  order.user:
    properties:
      id:
        type: string
        description: customer identity identifier
      object:
        type: string
        description: constant with object name
      external_id:
        type: string
        description: user identifier in project
      name:
        type: string
        description: user name
      email:
        type: string
        description: user email
      email_verified:
        type: boolean
        description: true is email was verified
      phone:
        type: string
        description: user phone
      phone_verified:
        type: boolean
        description: true is phone was verified
      ip:
        type: string
        description: user ip address
      locale:
        type: string
        description: user's locale. two-letter code in lowercase
      address:
        $ref: '#/definitions/order.user.address'
      metadata:
        type: object
        description: >-
          set of key-value pairs that attached to an object on create order
          state
      notify_new_region:
        type: boolean
        description: >-
          true is user wanting to receiving notification when paysuper will work
          in user's region
      notify_new_region_email:
        type: string
        description: >-
          user's email to send notification email when paysuper starting work in
          user's region
  order.money:
    properties:
      amount:
        type: number
        description: entry amount
      currency:
        type: string
        description: 'entry currency. three-letter ISO 4217 currency code, in uppercase.'
  order.public:
    properties:
      uuid:
        type: string
        description: order unique identifier
      total_payment_amount:
        type: number
        description: payment amount
      currency:
        type: string
        description: 'payment currency. three-letter ISO 4217 currency code, in uppercase.'
      project:
        description: object contain main iformation about project
        $ref: '#/definitions/order.project'
      created_at:
        description: object contain information about time when payment created
        $ref: '#/definitions/ProtobufTimestamp'
      transaction:
        type: string
        description: unique identifier for the transaction in payment system
      transaction_date:
        $ref: '#/definitions/ProtobufTimestamp'
        description: >-
          object contain information about time when payment processed in
          payment system
      payment_method:
        $ref: '#/definitions/order.payment_method'
        description: object contain information about payment method
      country_code:
        type: string
        description: >-
          string representing the the user's country. two-letter uppercase
          country code in ISO 3166-1 alpha-2 format
      merchant_id:
        type: string
        description: project merchant unique identifier
      locale:
        type: string
        description: user's locale. two-letter code in lowercase
      status:
        type: string
        description: >-
          string representing the order current status. possible statuses:
          created - the order created but not processed yet; canceled - the
          order was canceled and money refunded to user; rejected - the order
          was rejected by payment system with any reasons; processed - the order
          was processed in payment system;
      user:
        $ref: '#/definitions/order.user'
        description: object contain information about user
      billing_address:
        $ref: '#/definitions/order.user.address'
        description: object contain information about user address by payment form
      type:
        type: string
        description: constant with object type
      is_vat_deduction:
        type: boolean
        description: true is vat deduction
      gross_revenue:
        $ref: '#/definitions/order.money'
        description: object contain information about gross revenue
      tax_fee:
        $ref: '#/definitions/order.money'
        description: object contain information about tax fee
      tax_fee_currency_exchange_fee:
        $ref: '#/definitions/order.money'
        description: object contain information about tax fee currency exchange fee
      tax_fee_total:
        $ref: '#/definitions/order.money'
        description: object contain information about tax fee total
      method_fee_total:
        $ref: '#/definitions/order.money'
        description: object contain information about method fee total
      method_fee_tariff:
        $ref: '#/definitions/order.money'
        description: object contain information about method fee tariff
      method_fixed_fee_tariff:
        $ref: '#/definitions/order.money'
        description: object contain information about method fixed fee tariff
      paysuper_fixed_fee:
        $ref: '#/definitions/order.money'
        description: object contain information about paysuper fixed fee
      fees_total:
        $ref: '#/definitions/order.money'
        description: object contain information about fees total
      fees_total_local:
        $ref: '#/definitions/order.money'
        description: object contain information about fees total local
      net_revenue:
        $ref: '#/definitions/order.money'
        description: object contain information about net revenue
      refund_gross_revenue:
        $ref: '#/definitions/order.money'
        description: object contain information about refund gross revenue
      method_refund_fee_tariff:
        $ref: '#/definitions/order.money'
        description: object contain information about method refund fee tariff
      merchant_refund_fixed_fee_tariff:
        $ref: '#/definitions/order.money'
        description: object contain information about merchant refund fixed fee tariff
      refund_tax_fee:
        $ref: '#/definitions/order.money'
        description: object contain information about refund tax fee
      refund_tax_fee_currency_exchange_fee:
        $ref: '#/definitions/order.money'
        description: object contain information about refund tax fee currency exchange fee
      paysuper_refund_tax_fee_currency_exchange_fee:
        $ref: '#/definitions/order.money'
        description: >-
          object contain information about paysuper refund tax fee currency
          exchange fee
      refund_reverse_revenue:
        $ref: '#/definitions/order.money'
        description: object contain information about refund reverse revenue
      refund_fees_total:
        $ref: '#/definitions/order.money'
        description: object contain information about refund fees total
      refund_fees_total_local:
        $ref: '#/definitions/order.money'
        description: object contain information about refund fees total local
  order.list.public:
    properties:
      count:
        description: total count of selected orders
        type: integer
      items:
        description: array of selected orders
        items:
          $ref: '#/definitions/order.public'
        type: array
    type: object
  order.create.request.user:
    properties:
      external_id:
        description: The user unique identifier on the merchant side.
        type: string
      name:
        description: The user's name.
        type: string
      email:
        description: The user's email address.
        type: string
      email_verified:
        description: Whether the user's email address has been verified on the merchant side.
        type: boolean
      phone:
        description: The user's phone number.
        type: string
      phone_verified:
        description: Whether the user’s phone number has been verified on the merchant side.
        type: boolean
      ip:
        description: The user's IP address.
        type: string
      locale:
        description: The user's locale name. Two-letter language code by ISO 639-1, in lowercase.
        type: string
      address:
        description: Details of the user's address.
        $ref: '#/definitions/order.BillingAddress'
      metadata:
        description: >-
          A string-value description that you can attach to the user object. 
          It can be useful for storing additional information about your customer payment.
        type: object
  model.OrderScalar:
    properties:
      account:
        description: The user unique account in the Project.
        type: string
      amount:
        description: The order amount as a positive number. It is required for a simple checkout payment.
        type: number
      currency:
        description: >-
          The currency of the order. Three-letter Currency Code ISO 4217, in uppercase. 
          If provided, the amount will be processed in this currency. 
          It is required for a simple checkout payment.
        type: string
      description:
        description: The arbitrary order description.
        type: string
      order_id:
        description: >-
          The unique order identifier on the merchant side. This field is not required,
          but we recommend sending this field always.
        type: string
      project:
        description: The ID of the Project found in your merchant account in the PaySuper Dashboard.
        type: string
      url_fail:
        description: >-
          The redirect URL for the failed payment. 
          Enable the dynamic notify URLs option in the Project Settings to use this field.
        type: string
      url_success:
        description: >-
          The redirect URL for the successful payment. 
          Enable the dynamic notify URLs option in the Project Settings to use this field.
        type: string
      type:
        description: >-
          The order type. It depends on your sales option (Game Keys, Virtual Items, the simple checkout). For products created as Game Keys use the 'key' type, 
          as Virtual Items - the 'product' type, for a simple checkout - the 'simple' type.
        type: string
        enum:
          - simple
          - product
          - key
      products:
        description: >-
          The list of unique identifiers of Products being in the Project.
          It is required if a payment type is equal to 'product' or 'key'.
        type: array
        items:
          type: string
      platform_id:
        description: >-
          The default platform identifier for which customer buys the in-game key.
          This field used only for a payment type 'key'.
        type: string
        enum:
          - steam
          - gog
          - uplay
          - origin
          - psn
          - xbox
          - nintendo
          - itch
          - egs
      token:
        description: >-
          An encrypted string that represents certain details of your customer (such as the user ID, email and others), a game and purchase parameters. 
          The token encrypted parameters override the corresponding parameters in an order object even the required parameters.
        type: string
      user:
        description: >-
          Your customer data. 
          If this field is sent it is required to provide an authorisation header X-API-SIGNATURE.
        $ref: '#/definitions/order.create.request.user'
    required:
      - project
      - type
    type: object
  model.PaymentMethodJsonOrderResponse:
    properties:
      account_regexp:
        description: |
          regexp mask for check main requisite of payment method
        type: string
      group_alias:
        description: |
          payment method group alias
        type: string
      icon:
        description: |
          url to payment method icon
        type: string
      id:
        description: |
          payment method unique identifier
        type: string
      name:
        description: |
          payment method name
        type: string
      type:
        description: |
          payment method type. allowed: bank_card, ewallet, crypto
        type: string
    type: object
  model.Project:
    properties:
      id:
        description: |
          unique project identifier
        type: string
      merchant_id:
        description: project merchant id
        type: string
      image:
        description: url to project logo
        type: string
      callback_currency:
        type: string
        description: currency to send payment notification
      callback_protocol:
        description: >
          protocol identifier to send payment notification. Now available:
          default, empty
        type: string
      create_invoice_allowed_urls:
        description: |
          list of urls rom which you can send a request to create an order
        items:
          type: string
        type: array
      status:
        description: >-
          project status. now available: 0 - new project; 1 - project
          successfully complete integration tests; 2 - project fail one or more
          integration test; 3 - project in production; 4 - project deleted
        type: integer
      allow_dynamic_notify_urls:
        description: |
          is allow send dynamic notification urls in request to create an order
        type: boolean
      allow_dynamic_redirect_urls:
        description: >
          is allow send dynamic user's redirect urls in request to create an
          order
        type: boolean
      limits_currency:
        description: currency for amount's limit
        type: string
      max_payment_amount:
        description: |
          maximal amount allowed for create order
        type: number
      min_payment_amount:
        description: |
          minimal amount allowed for create order
        type: number
      name:
        description: >-
          project names map in other language: {"en": "project name", "ru": "имя
          проекта"}
        type: object
      notify_emails:
        description: >
          list of emails to send notifications about successfully completed
          payment operations
        items:
          type: string
        type: array
      is_products_checkout:
        description: |
          is allow create order only with amounts from products list
        type: boolean
      secret_key:
        description: >
          secret key for create check hash for request about order statuses
          changes
        type: string
      send_notify_email:
        description: >
          is allow send notifications about successfully completed payment
          operations to user's emails
        type: boolean
      url_check_account:
        description: |
          default url to send request for verification payment data to project
        type: string
      url_process_payment:
        description: >
          default url to send request for notification about successfully
          completed payment to project
        type: string
      url_redirect_fail:
        description: |
          default url to redirect user after failed payment
        type: string
      url_redirect_success:
        description: |
          default url to redirect user after successfully completed payment
        type: string
      products_count:
        description: count of project's products
        type: integer
      created_at:
        description: date of create merchant in system in unix timestamp
        type: object
      updated_at:
        description: date of update merchant in system in unix timestamp
        type: object
      localizations:
        description: languages for product to localize
        type: array
        items:
          type: string
      full_description:
        description: localized full description for product
        type: object
        additionalProperties:
          type: string
      short_description:
        description: localized short description for product
        type: object
        additionalProperties:
          type: string
      cover:
        type: object
        properties:
          images:
            type: object
            additionalProperties:
              type: string
            example:
              en: en_image
              ru: ru_image
          use_one_for_all:
            type: boolean
      virtual_currency:
        $ref: '#/definitions/model.VirtualCurrency'
    type: object
  model.VirtualCurrency:
    type: object
    properties:
      logo:
        type: string
      name:
        type: string
        additionalProperties:
          type: string
        example:
          en: Some name
          ru: Какое то имя
      SuccessMessage:
        type: string
        additionalProperties:
          type: string
        example:
          en: Thanks!
          ru: Спасибо!
      MinPurchaseValue:
        type: number
        format: double
      MaxPurchaseValue:
        type: number
        format: double
      SellCountType:
        type: string
        enum:
          - fractional
          - integral
      Prices:
        type: array
        items:
          $ref: '#/definitions/product.Price'
  model.ProjectJsonOrderResponse:
    properties:
      name:
        description: |
          project name
        type: string
      url_fail:
        description: >
          url to redirect user after failed payment. may be NULL if not set in
          project settings
        type: string
      url_success:
        description: >
          url to redirect user after successfully completed payment. may be NULL
          if not set in project settings
        type: string
    type: object
  payment_system.PaymentResponse:
    properties:
      error:
        type: string
      redirect_url:
        type: string
    type: object
  taxes.TaxRate:
    properties:
      id:
        type: string
      country:
        type: string
      city:
        type: string
      state:
        type: string
      zip:
        type: string
      rate:
        type: number
    type: object
    required:
      - country
      - rate
  report_file.CreateReportFileParams:
    properties:
      merchant_id:
        type: string
      file_type:
        type: string
      report_type:
        type: string
      template:
        type: string
      params:
        type: object
    type: object
    required:
      - file_type
      - report_type
      - params
  report_file.CreateReportFileResponse:
    properties:
      status:
        type: number
      message:
        type: string
      file_id:
        type: string
    type: object
  payment_method.PaymentMethodParams:
    properties:
      currency:
        type: string
      terminal_id:
        type: string
      secret:
        type: string
      secret_callback:
        type: string
    type: object
    required:
      - currency
  payment_method.PostProductMethod:
    properties:
      name:
        description: Name of method
        type: string
      group_alias:
        description: Name of group for currency type
        type: string
      external_id:
        description: External id
        type: string
      currencies:
        description: List of currency int codes
        type: array
        items:
          type: integer
      min_payment_amount:
        description: Minimal payment amount
        type: integer
      max_payment_amount:
        description: Maximum payment amount
        type: integer
      type:
        description: Type of payment method
        type: string
      account_regexp:
        description: Regular expression for validation
        type: string
      is_active:
        description: Active or not
        type: boolean
      payment_system_id:
        description: Payment system identifier
        type: string
      test_settings:
