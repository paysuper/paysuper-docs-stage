paths:
  /api/v1/order:
    post:
      consumes:
        - application/json
      description:  Create a payment order with details about your customer and sales option data.
      parameters:
        - description: Order create data
          in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/model.OrderScalar'
      produces:
        - application/json
      responses:
        '200':
          description: Object which contain data to render payment form
          schema:
            $ref: '#/definitions/model.JsonOrderCreateResponse'
        '400':
          description: Object with error message
          schema:
            $ref: '#/definitions/model.Error'
        '500':
          description: Object with error message
          schema:
            $ref: '#/definitions/model.Error'
      summary: Create a payment order
      tags:
        - Payment Order
  /api/v1/tokens:
    post:
      security:
        - XAPISignatureHeader: []
      summary: Create a token
      tags:
        - Token
      consumes:
        - application/json
      produces:
        - application/json
      description: Create a token that encrypts certain details of your customer, a game and purchase parameters. 
      parameters:
        - description: Data to process a payment.
          in: body
          name: data
          schema:
            $ref: '#/definitions/token.TokenRequest'
            type: object
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/token.TokenResponse'
        '400':
          description: Invalid request data
          schema:
            $ref: '#/definitions/model.Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/model.Error'
        '500':
          description: Some unknown error on server side
          schema:
            $ref: '#/definitions/model.Error'
